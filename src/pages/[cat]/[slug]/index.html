<script>
	import { params } from '@roxi/routify';
	import { api, data, cart } from '../../../components/store.js';
	import postData from '../../../components/fetch.js';

	$: amount = 1;
	$: min = 1;
	$: price = $data.price;
	$: total = 0;

	function getResult(e) {
		postData(e).then((e) => {
			data.set(e);
			if ($data.amountDiscounts && $data.amountDiscounts[0]) amount = min = $data.amountDiscounts[0].amount
		});
	}

	function cartIt() {
		let item = {
			id: $data.id,
			title: $data.title,
			price: $data.price,
			price2: price,
			amount: amount,
			total: total
		};
		if ($data.amountDiscounts) item.amountDiscounts
		$cart.price += price;
		$cart.total += total;
		$cart.amount += amount;
		$cart.products.push(item);
	}

	$: if ($params.slug) getResult("path=" + $params.slug);

	$: if ($data && amount) {
		// Has many discounts
		if ($data.amountDiscounts) {
			price = $data.price;
			$data.amountDiscounts.forEach(function (e) {
				if (e.amount <= amount) price = e.price;
			});
		}
		total = price * amount;
	}
</script>

{#if $data}
	<div id="product" class="container double grid">
		<div id="img">
			{#if $data.img}
				<picture class="block">
					<source srcset={$data.img[1]} type="image/webp" />
					<source srcset={$data.img[0]} type="image/jpeg" />
					<img src={$data.img[0]} alt={$data.title} />
				</picture>
			{/if}
		</div>
		<div id="productInfo">
			{#if $data.price}
				<div id="price">
					Hinta: <strong>{price.toFixed(2)} €</strong>
					{#if amount > 1}
						<br />
						<small>
							Yhteensä: <strong>{total.toFixed(2)} €</strong>
						</small>
					{/if}
				</div>
			{/if}
			<div id="cartIt" class="border grid">
				<div>
					<input
						name="amount"
						type="number"
						bind:value={amount}
						{min}
						step="1"
						required
					/>
				</div>
				<div>
					<button class="w100" on:click={cartIt}>
						Lisää ostoskoriin
					</button>
				</div>
			</div>
			{#if $data.body}
				<div id="body">{@html $data.body}</div>
			{/if}
			{#if $data.extra}
				<div id="extra">
					<ul>
						{#each $data.extra as item}
							<li>{@html item.name}</li>
						{/each}
					</ul>
				</div>
			{/if}
		</div>
	</div>
{/if}
